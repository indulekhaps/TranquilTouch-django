<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Services @TranquilTouch</h1>
<table style="width:100%; text-align:centre;" >
    <tr>
        <th>Service_Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Status</th>
        <th>Service_Image</th>
        <th>Options</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.Service_Name}}</td>
        <td>{{i.Category}}</td>
        <td>{{i.Price}}</td>
        <td>{{i.Duration}}</td>
        <td>{{i.Description}}</td>
        <td>{{i.Status}}</td>
        <td>
            <img src="{{i.Service_Image.url}}" width="100px" height="100px">
        </td>
        <td>
            <a href="{% url 'edit_services' service_id=i.id %}">
                <button>Edit</button>
            </a>
            <a>
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
