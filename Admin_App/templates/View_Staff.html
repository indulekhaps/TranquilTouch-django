<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View All Staff</h1>
<table>
  <tr>
    <th>Staff_Name</th>
    <th>Role</th>
    <th>Work_category</th>
    <th>Services</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Experience</th>
    <th>Salary</th>
    <th>Staff_image</th>
    <th>Options</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.Staff_Name}}</td>
    <td>{{i.Role}}</td>
    <td>{{i.Work_category}}</td>
    <td>{{i.Services}}</td>
    <td>{{i.Phone}}</td>
    <td>{{i.Email}}</td>
    <td>{{i.Experience}}</td>
    <td>{{i.Salary}}</td>
    <td>
      <img src="{{i.Staff_image.url}}" width="100px" height="100px">
    </td>
    <td>
      <a href="{% url 'edit_staff' staff_id=i.id %}">
      <button>Edit</button>
        </a>

      <a href="#">
      <button>Delete</button>
        </a>
    </td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
